<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="grid">
        <div class="grid-item1">
          <div class="background">
            <div class="container">
              <div class="flex">
                <div class="logo">Tolly</div>
                <div class="profile">
                  <div class="profile-flex">
                    <p class="name">Annete</p>
                    <img class="avatar" src="img/Avatar1.png" alt="" />
                  </div>
                </div>
              </div>

              <div class="payment">
                <div class="flex">
                  <h1>Payment details</h1>
                  <div class="secure">
                    <p class="secure-head">Card is secure</p>
                    <p class="text">
                      Your data is protected,<br />
                      everything wil be private
                    </p>
                  </div>
                </div>
              </div>

              <div class="credit">
                <a href="" class="current">Credit Card</a>
                <a href="" class="mid">Paypal</a>
                <a href="">Other</a>
              </div>
              <div class="line"></div>

              <div class="flex credit-tab">
                <div class="flex-item">
                  <div class="cards voilet">
                    <div>
                      <div class="number">*** 4323</div>
                    </div>
                  </div>
                  <div class="cards orange">
                    <div>
                      <div class="number padding">*** 5442</div>
                    </div>
                  </div>
                  <div class="cards green">
                    <div>
                      <div class="number new">Add new</div>
                    </div>
                  </div>
                </div>

                <div class="flex-item">
                  <form action="">
                    <div class="group-form">
                      <label>
                        <span>Credit Card</span>
                        <input type="text" name="name" placeholder="444 1234 5568"/>
                      </label>
                    </div>

                    <div class="group-form">
                      <label>
                        <span>Name</span>
                        <input type="text" name="name" placeholder="Annette Murphy" />
                      </label>
                    </div>

                    <div class="group-form input-grid">
                      <label>
                        <span>Expiration Date</span>
                        <input type="text" name="name" placeholder="dd/yy"/>
                      </label>
                      <label>
                        <span>CVV</span>
                        <input type="text" name="name" placeholder="***"/>
                      </label>
                    </div>

                    <div class="btn">
                        <div class="confirm">
                            <button>Confirm order</button>
                        </div>

                        <div class="confirm inverted">
                            <button>Confirm order</button>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid-item"></div>
      </div>
    </div>
  </body>
</html>
